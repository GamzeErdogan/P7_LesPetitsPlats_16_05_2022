<!DOCTYPE html>
<html xml:lang="fr" lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="dist/css/main.css" rel="stylesheet" type="text/css" />
    <title>Les petits plats</title>
  </head>
  <body >
    <header>
      <img src="src/image/hat-chef.png" alt="hat-chef">
      <h2>Les petits plats</h2>
    </header>
    <div id="searchArea">
      <input type="text" id="searchArea_Input" placeholder="Rechercher une recette" minlength="3" onkeyup="processChanges()">
      <img src="src/image/search-icon.png" alt="search-icon" id="searchedIcon">
    </div>
    <table id="tableTag">

    </table>
    
    <nav>
      <div class="dropdown--ingredient">
        <button onclick="myFunctionIngredient()" class="dropbtn--ingredient">Ingredients <img src="src/image/angle.png"/></button>
        <div id="myDropdown--ingredient" class="dropdown-content--ingredient">
          <input type="text" placeholder="Rechercher un ingredient" id="myInput--ingredient" onkeyup="filterFunctionIngredient()">
        </div>
      </div>
      <div class="dropdown--appareils">
        <button onclick="myFunctionAppareils()" class="dropbtn--appareils dropbtnAppareils--modify">Appareils <img src="src/image/angle.png"/></button>
        <div id="myDropdown--appareils" class="dropdown-content--appareils">
          <input type="text" placeholder="Rechercher un appareil" id="myInput--appareils" onkeyup="filterFunctionAppareils()">
          
        </div>
      </div>
      <div class="dropdown--ustensiles">
        <button onclick="myFunctionUstensiles()" class="dropbtn--ustensiles">Ustensiles <img src="src/image/angle.png"/></button>
        <div id="myDropdown--ustensiles" class="dropdown-content--ustensiles">
          <input type="text" placeholder="Rechercher un ustensile" id="myInput--ustensiles" onkeyup="filterFunctionUstensiles()">
          
        </div>
      </div>
    </nav>
    <main>
        
        
    </main>
    
    <script src="src/scripts/objectes/recipes.js"></script>
    <script src="src/scripts/indexPage.js"></script>
    <script src="src/scripts/utils/dropdown.js"></script>
    <script src="src/scripts/utils/search.js"></script>
  </body>
